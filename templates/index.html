<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tiki Sentiment Analyzer</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-3">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-chart-pie me-2"></i>
                    Tiki Sentiment Analyzer
                </a>

                <div class="d-flex flex-grow-1 px-lg-5">
                    <div class="input-group">
                        <input
                            type="text"
                            id="searchInput"
                            class="form-control"
                            placeholder="Tìm kiếm sản phẩm..." />
                        <button
                            class="btn btn-primary"
                            type="button"
                            id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mb-5">
            <!-- Products Section -->
            <div class="row mb-4">
                <div class="col">
                    <h2 class="mb-3" id="productSectionTitle">
                        Sản phẩm nổi bật
                    </h2>

                    <!-- Loading spinner -->
                    <div id="loading" class="loader-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div
                        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
                        id="productsList"></div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-4">
                        <nav aria-label="Product pagination">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Detail Modal -->
        <div
            class="modal fade"
            id="productModal"
            tabindex="-1"
            aria-labelledby="productModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            Chi tiết sản phẩm
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalLoading" class="text-center my-5">
                            <div
                                class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Đang tải...</span>
                            </div>
                        </div>

                        <div id="productDetail" class="d-none">
                            <!-- Product Details -->
                            <div class="row mb-4">
                                <div class="col-md-4 mb-3">
                                    <div
                                        class="bg-white p-3 text-center rounded">
                                        <img
                                            id="modalProductImage"
                                            src=""
                                            alt="Product"
                                            class="img-fluid" />
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h3 id="modalProductName" class="mb-3"></h3>
                                    <div class="d-flex align-items-center mb-2">
                                        <div
                                            id="modalRating"
                                            class="rating-stars me-2"></div>
                                        <span
                                            id="modalRatingValue"
                                            class="me-2"></span>
                                        <span
                                            id="modalSoldCount"
                                            class="text-muted"></span>
                                    </div>
                                    <h4
                                        id="modalProductPrice"
                                        class="product-price mb-3"></h4>
                                    <div
                                        id="modalProductDescription"
                                        class="mb-3"></div>
                                </div>
                            </div>

                            <!-- Sentiment Analysis Summary -->
                            <div class="card mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">
                                        Phân tích cảm xúc từ đánh giá
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <div
                                                class="sentiment-chart-container">
                                                <canvas
                                                    id="sentimentPieChart"></canvas>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <!-- Positive -->
                                            <div class="mb-3">
                                                <div
                                                    class="d-flex justify-content-between mb-1">
                                                    <span
                                                        ><i
                                                            class="fas fa-smile-beam text-success me-2"></i>
                                                        Tích cực</span
                                                    >
                                                    <span
                                                        id="positivePercentage"
                                                        >0%</span
                                                    >
                                                </div>
                                                <div
                                                    class="progress"
                                                    style="height: 10px">
                                                    <div
                                                        id="positiveProgress"
                                                        class="progress-bar progress-bar-positive"
                                                        role="progressbar"
                                                        style="width: 0%"></div>
                                                </div>
                                            </div>

                                            <!-- Neutral -->
                                            <div class="mb-3">
                                                <div
                                                    class="d-flex justify-content-between mb-1">
                                                    <span
                                                        ><i
                                                            class="fas fa-meh text-warning me-2"></i>
                                                        Trung lập</span
                                                    >
                                                    <span id="neutralPercentage"
                                                        >0%</span
                                                    >
                                                </div>
                                                <div
                                                    class="progress"
                                                    style="height: 10px">
                                                    <div
                                                        id="neutralProgress"
                                                        class="progress-bar progress-bar-neutral"
                                                        role="progressbar"
                                                        style="width: 0%"></div>
                                                </div>
                                            </div>

                                            <!-- Negative -->
                                            <div>
                                                <div
                                                    class="d-flex justify-content-between mb-1">
                                                    <span
                                                        ><i
                                                            class="fas fa-frown text-danger me-2"></i>
                                                        Tiêu cực</span
                                                    >
                                                    <span
                                                        id="negativePercentage"
                                                        >0%</span
                                                    >
                                                </div>
                                                <div
                                                    class="progress"
                                                    style="height: 10px">
                                                    <div
                                                        id="negativeProgress"
                                                        class="progress-bar progress-bar-negative"
                                                        role="progressbar"
                                                        style="width: 0%"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Product Recommendations -->
                            <div class="card mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">
                                        Gợi ý sản phẩm tương tự
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="recommendationsLoading"
                                        class="text-center my-3">
                                        <div
                                            class="spinner-border spinner-border-sm text-primary"
                                            role="status">
                                            <span class="visually-hidden"
                                                >Đang tải...</span
                                            >
                                        </div>
                                    </div>
                                    <div
                                        id="recommendationsContainer"
                                        class="recommendation-scroll d-none"></div>
                                </div>
                            </div>

                            <!-- Reviews Section -->
                            <div class="card">
                                <div
                                    class="card-header bg-white d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Đánh giá từ khách hàng</h5>
                                    <div
                                        id="reviewsCount"
                                        class="badge bg-primary"></div>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="reviewsLoading"
                                        class="text-center my-3">
                                        <div
                                            class="spinner-border spinner-border-sm text-primary"
                                            role="status">
                                            <span class="visually-hidden"
                                                >Đang tải...</span
                                            >
                                        </div>
                                    </div>
                                    <div id="reviewsList"></div>
                                    <div
                                        class="d-flex justify-content-center mt-3">
                                        <button
                                            id="loadMoreReviews"
                                            class="btn btn-outline-primary d-none">
                                            Xem thêm đánh giá
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/products.js"></script>
        <script src="/static/js/reviews.js"></script>
        <script src="/static/js/recommendations.js"></script>
        <script src="/static/js/modal.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
